<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:andii="http://componentes.customizados.com"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">

<!-- DEFINE É USADO PARA COLOCAR O CODIGO QUE É DIFERENTE DO TEMPLATE -->
	<ui:define name="corpo">

<!-- FORM NECESSARIO -->
<h:form id="formCadastroMunicipio">

		<!--PAINEL GERAL -->
		<andii:compPanel >
		
			<ui:define name="tituloDoPainel"><h3>Cadastro de Municipio</h3></ui:define>
		
		<ui:define name="corpoDoPainel">
		
			<div class="col-md-8 form-group">
					<p:outputLabel value="Nome do Municipio"/><br></br>
					<p:inputText value="#{municipioController.formulario.municipio.nome}"></p:inputText>			
			</div>
		
			<div class="col-md-5 form-group">
						<h:outputLabel value="Estado" for="estado" />
						<h:selectOneMenu id="estado" styleClass="form-control"
						value="#{municipioController.formulario.estadoSelecionado}"
						converter="SimpleEntityConverter">
						   <f:selectItem itemValue="" itemLabel="Selecione" />
						   <f:selectItems value="#{enderecoController.formulario.todosEstados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.sigla}"></f:selectItems>
						</h:selectOneMenu>	
			</div>
			
				<div class="col-md-5 form-group">
						<h:outputLabel value="Estado" for="estado2" />
						<h:selectOneMenu id="estado2" styleClass="form-control"
						value="#{municipioController.formulario.estadoSelecionado}"
						converter="SimpleEntityConverter">
						   <f:selectItem itemValue="" itemLabel="Selecione" />
						   <f:selectItems value="#{enderecoController.formulario.todosEstados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nome}"></f:selectItems>
						</h:selectOneMenu>	
			</div>
		
			<div class="col-md-12 form-group">
				<p:commandButton value="Cadastrar"
					update="formCadastroMunicipio"
					actionListener="#{municipioController.acaoAposCadastrar}" />
			</div>
		
		</ui:define>
		</andii:compPanel>
		
</h:form>
</ui:define>
</ui:composition>
</html>
